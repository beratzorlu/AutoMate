{% block carousel %}

<div class="w-100 bg-dark">
  <div class="p-2 mt-3 mb-3 mx-auto bg-white" style="width: 55%;">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="{% url 'home' %}"><img
            src="https://res.cloudinary.com/dqontmjhf/image/upload/c_scale,e_sharpen:100,w_1680/v1683501437/AutoMate_Carousel_Content_gemolm.jpg"
            class="d-block w-100" alt="welcome carousel image"></a>
        </div>
        <div class="carousel-item">
          <a href="{% url 'blog_list' %}"><img
            src="https://res.cloudinary.com/dqontmjhf/image/upload/v1684279701/carousel_2_d3qvst.png"
            class="d-block w-100" alt="blog carousel image"></a>
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <a href="{% url 'consultation-list' %}"><img
            src="https://res.cloudinary.com/dqontmjhf/image/upload/v1684280265/carousel_3_aai1bq.png"
            class="d-block w-100" alt="consultation carousel image"></a>
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

{% endblock carousel %}
