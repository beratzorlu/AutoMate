{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<hr>
<div class="d-flex justify-content-center text-center w-100 mt-4 mb-4 pb-4 pt-4 bg-light">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="mt-4">Submit Application</button>
    </form>
</div>

{% endblock %}
