{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="bg-danger text-center text-white pt-5 pb-5 border border-dark">
    <h1 class="text-center mt-3">Add Application</h1>
</div>
<hr>
<div class="d-flex justify-content-center text-center w-100 mt-4 mb-4 pb-4 pt-4 bg-light">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-outline-success rounded-0 mt-4 border border-dark" type="submit">Submit
            Application</button>
    </form>
</div>

{% endblock %}
